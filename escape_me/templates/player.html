<!DOCTYPE HTML>
<html>
<head>
    <title>Room view</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            // Connect to the Socket.IO server.
            var socket = io.connect();
            var message = "";

            function text_animate() {
                var new_char = message.charAt($('#msg').text().length)
                $('#msg').text($('#msg').text() + new_char)
                if (message == $('#msg').text()) {
                    clearInterval(text_animate_loop);
                }
            }
            text_animate_loop = null;

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'});
                console.log("Connected");
            });
            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.
            socket.on('set_message', function(msg) {
                $('#msg').text("")
                message = msg['data'];
                text_animate_loop = setInterval(text_animate, 100);
            });

        });
    </script>
    <style type="text/css">
    body {
        font-size: 30px;
        /* font-variant: small-caps; */
        padding: 2em 10%;
        background: black;
        color: greenyellow;
    }
    </style>
</head>
<body>
    <div id="msg"></div>
</body>
</html>
