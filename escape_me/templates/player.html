<!DOCTYPE HTML>
<html>
<head>
    <title>Room view</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/player.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style type="text/css">
    body {
        background: black;
    }
    #msg-wrapper {
        font-size: 30px;
        font-family: VT323, monospace;
        padding: 2em 10%;
        color: greenyellow;
    }
    #request_btn {
        width: 80px;
        height: 80px;
        padding: 0;
        position: absolute;
        bottom: 20px;
        right: 20px;
        border: none;
        background-color: transparent;
        background-image: url("/static/question_buttons.png");
        background-size: auto 100%;
        outline: none;
    }
    #request_btn:disabled {
        background-position: 80px 0;
    }
    #request_btn:disabled::after {
        content: "";
        display: block;
        background-color: rgba(0,0,0,0.6);
        width: 100%;
        height: 100%;
        position: relative;
    }
    #request_btn:active {
        background-position: 80px 0;
    }
    #ipaddress {
        position: absolute;
        color: white;
        font-family: "courier new";
        top: 1em;
        right: 1em;
        width: 300px;
    }

    </style>
</head>
<body>
    <div id="msg-wrapper">
        <div id="msg"></div>
        <div id="indicator"></div>
    </div>
    <button id="request_btn"> </button>
    <div id="ipaddress" style="display: none">Point your browser to:<br>http://<span></span>:5000/</div>
</body>
</html>
